apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'

    defaultConfig {
        applicationId "ind.ziyaray.youtube"
        minSdkVersion 16
        targetSdkVersion 28

        versionName "17"    // digits of the *fractional part* shall NOT be > than "9"
        versionCode 17

        // Third party devs:  pls be ethical and change the below keys
        buildConfigField 'String',   'YOUTUBE_API_KEYS_DEBUG', '"AIzaSyB8nI7Xy5bCDdlwxCJyis7G0UvxaWBz_as"'
        buildConfigField 'String[]', 'YOUTUBE_API_KEYS',
                '{' +
                        '"AIzaSyB8nI7Xy5bCDdlwxCJyis7G0UvxaWBz_as",' +
                        '"AIzaSyB8nI7Xy5bCDdlwxCJyis7G0UvxaWBz_as",' +
                        '"AIzaSyB8nI7Xy5bCDdlwxCJyis7G0UvxaWBz_as"'  +
                '}'
        buildConfigField 'String', 'SKYTUBE_WEBSITE',         '"http://skytube-app.com"'
        buildConfigField 'String', 'SKYTUBE_WEBSITE_CREDITS', '"http://skytube-app.com/credits.html"'
        buildConfigField 'String', 'SKYTUBE_UPDATES_URL', '"https://api.github.com/repos/ram-on/SkyTube/releases/latest"'
        vectorDrawables.useSupportLibrary true
        multiDexEnabled true    // as we have over 65536 lines of code...
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "skytube"
    productFlavors {
        // 100% Open-Source Edition
        oss {
            applicationId "ind.ziyaray.youtube"
            resValue "string", "app_name", "Vibe"
           /* dimension "skytube"*/
        }
        // 99% Open-source edition:  uses the YouTube Player Jar [i.e. proprietary module - optional usage]
        /*extra {
            applicationId "free.rm.skytube.extra"
            resValue "string", "app_name", "SkyTube Extra"
            dimension "skytube"
        }*/
    }
    // Generate APK filenames as follows:  <App Name>-<Flavor><Version>
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "${parent.name}-${variant.productFlavors[0].name}-${variant.versionName}.apk"
        }
    }
    // Ignore missing translations
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    // YouTube modules
    implementation 'com.google.http-client:google-http-client-android:1.23.0'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev187-1.23.0'
    implementation 'com.github.TeamNewPipe:NewPipeExtractor:v0.11.5'
    // other modules
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'
    implementation 'com.github.moraisigor:slidingdrawer:1.6.7'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.github.angads25:filepicker:1.1.1'
    implementation 'com.google.android.exoplayer:exoplayer:2.7.1'
    implementation 'com.klinkerapps:link_builder:1.6.1'
    implementation('com.optimaize.languagedetector:language-detector:0.6') {
        exclude group: 'com.google.guava', module: 'guava'
    }
    implementation 'com.mikepenz:actionitembadge:3.3.2@aar'
    implementation 'com.mikepenz:iconics-core:3.0.3@aar'
    // Android support modules
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.android.support:support-v13:28.0.0-rc01'
    implementation 'com.android.support:design:28.0.0-rc01'
    implementation 'com.android.support:recyclerview-v7:28.0.0-rc01'
    implementation 'com.android.support:cardview-v7:28.0.0-rc01'
    /*implementation 'com.android.support:support-v4:28.0.0-rc01'
        implementation 'com.android.support:animated-vector-drawable:28.0.0-rc01'*/
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.github.HaarigerHarald:android-youtubeExtractor:master-SNAPSHOT'
    // For native video. This will automatically also include native static
    implementation('com.mopub:mopub-sdk-native-video:5.2.0@aar') {
        transitive = true
    }
    // For banners
    implementation('com.mopub:mopub-sdk-banner:5.2.0@aar') {
        transitive = true
    }
    // as we have over 65536 lines of code...
    // proprietary module
    //extraImplementation files('libs/YouTubeAndroidPlayerApi.jar')
    //implementation files('libs/ffmpeg-4.0.1-1.4.2-android-arm.jar')
    compile 'com.github.KucherenkoIhor:VideoProcessingLibrary:master-SNAPSHOT'
}
